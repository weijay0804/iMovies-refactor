<script>
    function add_over(btn){
        btn.src = '/static/images/movies/add-full.svg'
    }

    function add_out(btn) {
        btn.src = '/static/images/movies/add-empty.svg'
    }

    function filter_over(filter) {
        filter.src = '/static/images/movies/filter-full.svg'
    }

    function filter_out(filter) {
        filter.src = '/static/images/movies/filter-empty.svg'
    }
</script>
